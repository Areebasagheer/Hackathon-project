<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login-page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
            
</head>
<body>
      <section class="vh-100">
        <div class="container-fluid h-custom">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
              <form>
                <div class="d-flex  align-items-center justify-content-center justify-content">
                    <h1 class=" text-center heading-cen">Login</h1>
                    
                  </div>
      
                <!-- Email input -->
                <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label text-bold" for="form3Example3">Email</label>
                  <input type="email" id="login-email"  class="form-control form-control-lg"/>
                </div>
      
                <!-- Password input -->
                <div data-mdb-input-init class="form-outline mb-3">
                    <label class="form-label text-bold" for="form3Example4">Password</label>
                  <input type="password" id="login-password" class="form-control form-control-lg"/>
                </div>
                
      
                <div class="d-flex justify-content-between align-items-center">
                  <!-- Checkbox -->
                  <div class="form-check mb-0">
                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                    <label class="form-check-label check" for="form2Example3">
                      Remember me
                    </label>
                  </div>
                  <a href="#!" class="text-body">Forgot password?</a>
                </div>
                <br />
                <br />
      
                <div class="d-flex justify-content-center bttn">
                    <button type="button" data-mdb-button-init="" data-mdb-ripple-init="" class="btn btn-primary btn-block btn-lg gradient-custom-4 " id="login-btn"><a href="login.html" class="text">Login</a></button>
                  </div>
                  <br />

                   <div class="text-center icon1">
                <p class="para">or login with:</p>
                <button  data-mdb-ripple-init type="button" class="btn btn-primary btn-floating mx-4 bttn1">
                  <i class="fab fa-facebook-f"></i>
                </button>
                <button  data-mdb-ripple-init type="button" class="btn btn-primary btn-floating mx-4 bttn1">
                  <i class="fab fa-google"></i>
                </button>
                <button  data-mdb-ripple-init type="button"  class="btn btn-primary btn-floating mx-4 bttn1">
                  <i class="fab fa-twitter"></i>
                </button>
              </div> 
       
              </form>
            </div>
          </div>
        </div>
    </div>
</section>


    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script type="module" src="login.js"></script>
   
       
    
</body>
</html>
